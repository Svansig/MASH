<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>KAFKA TEST BED</title>
  </head>
  <body>
    <h2 id="header">Select Option To Generate Data</h2>
    <div id="overall">
      <div id="produce">
        <label>Produce Number of Messages to Topic</label>
        <input
          type="text"
          id="produce-topic"
          placeholder="Topic to Publish To"
        />
        <input
          type="text"
          id="message-num"
          placeholder="Number of Messages to Publish"
        />
        <button id="produce-button">Produce</button>
        <div id="produce-container">
          <img src="#" alt="#" id="produce-img" />
        </div>
      </div>
      <div id="consume">
        <label>Consume All From Beginning</label>
        <input
          type="text"
          id="consume-input"
          placeholder="Input Topic for Consumption"
        />
        <button id="consume-button">Consume All</button>
        <div id="consume-container">
          <img src="#" alt="#" id="consume-img" />
        </div>
      </div>
    </div>
    <div class="register">
      <div class="createFields">
        <label>Overload Partition</label>
        <input
          type="text"
          id="OverloadPartition"
          placeholder="Input Topic To Overload"
        />
        <button id="OverloadPartition-button">Overload Partition</button>
      </div>
      <div class="createFields">
        <label>Produce Rate</label>
        <input type="text" id="produceRate-topic" placeholder="Input Topic" />
        <input type="text" id="produceRate" placeholder="Input Rate" />
        <button id="produceRate-button">ProduceRate</button>
      </div>
      <div class="createFields">
        <label>Consume Rate</label>
        <input type="text" id="consumeRateSt" placeholder="Input String" />
        <input type="text" id="consumeRateNum" placeholder="Input Number" />
        <button id="consumeRate-button">ConsumeRate</button>
      </div>
      <div class="createFields">
        <label>Under Replicate</label>
        <input type="text" id="underReplicateSt" placeholder="Input String" />
        <input type="text" id="underReplicateNum" placeholder="Input Bumber" />
        <button id="underReplicate-button">UnderReplicate</button>
      </div>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
